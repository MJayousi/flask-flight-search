<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Flight Search Service</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="card p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="departure" class="form-label">Departure (IATA Code):</label>
                    <input type="text" name="departure" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="budget" class="form-label">Budget (USD):</label>
                    <input type="number" name="budget" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search Flights</button>
            </form>
        </div>

        {% if flights %}
            <h3 class="mt-4">Available Flights</h3>
            <ul class="list-group">
                {% for flight in flights %}
                    <li class="list-group-item">
                        Destination: <strong>{{ flight.destination }}</strong>, 
                        Date: <strong>{{ flight.departureDate }}</strong>, 
                        Price: <strong>${{ flight.price.total }}</strong>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
